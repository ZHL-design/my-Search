<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实战1</title>
</head>
<body>
    <div class="搜索页面">
    <div class="上标题">搜索器页面</div>
      <div class="搜索框结构">
      <input class="输入框"type="text" placeholder="点击搜索感兴趣的内容吧！">
      <div class="点击搜索按钮">点击搜索</div>
      </div>
      <div class="热门话题列表">
        <input  type="checkbox" placeholder="美食">
        <div class="名称">美食</div>
        <div class="删除">del</div>
      </div>
      <div class="热门话题列表">
        <input  type="checkbox" placeholder="游戏">
        <div class="名称">游戏</div>
        <div class="删除">del</div>
      </div>
      <div class="热门话题列表">
        <input  type="checkbox" placeholder="电影">
        <div class="名称">电影</div>
        <div class="删除">del</div>
      </div>
    </div>
    <style>
      /* ====== 电脑端样式（保持不变） ====== */
      body {
       background:linear-gradient(to right,rgb(241, 148, 241),rgb(128, 128, 179),rgb(247, 116, 116),rgb(234, 234, 42));   
      }
      .名称{
        line-height: 45px;
        font-size: 20px;
      }
      .删除{
        line-height: 45px;
        font-size: 20px;
        margin-left: 80%;
      }
      .热门话题列表{
        box-shadow: rgb(148, 138, 3) 5px 0  3px;
        background-color: rgb(240, 244, 118);
        height: 45px;
        width: 70%;
        margin-top:30px;
        margin-left: 15%;
        border-radius: 20px;
        display: flex;
      }

      .点击搜索按钮{
        text-align: center;
        background:linear-gradient(to right,rgb(213, 84, 217) ,rgb(18, 217, 217));
        color: #ece5e5;
        line-height: 35px;
        width: 15%;
        margin-top: 100px;
        border-radius: 0 20px 20px 0;
        font-size :20px;
        cursor: pointer;
        user-select: none;
      }
      .搜索页面{
        background-color: aliceblue;
        height: 500px;
        width:98%;
        border-radius: 5px;
        margin-top: 40px;
        margin-left: 1%;
        padding-top: 25px;
        box-sizing:border-box;
      }
      .上标题{
        font-size:30px;
        font-weight:700;
        text-align:center;
      }
      .搜索框结构{
        display: flex;
      }
      .输入框{
        text-align:center;
        font-size: 20px;
         border:1.5px solid #05fc05;
         outline:none;
         height: 35px;
         width:80%;
         margin-left: 2%;
         border-radius: 20px 0 0 20px;
         margin-top: 100px;
      }

     /* ====== 手机端适配样式 ====== */
@media (max-width: 768px) {
    body {
        padding: 10px;
        /* 保持水平渐变，和电脑端一致 */
        background: linear-gradient(to right, rgb(241, 148, 241), rgb(128, 128, 179), rgb(247, 116, 116), rgb(234, 234, 42));
    }
    .搜索页面 {
        width: 100%;
        margin-top: 20px;
        margin-left: 0;
        height: auto;
        padding-bottom: 20px;
    }
    .上标题 {
        font-size: 24px;
        padding: 0 10px;
    }
    /* 保持水平排列，只是调整间距 */
    .搜索框结构 {
        display: flex;
        justify-content: center; /* 居中对齐 */
        align-items: center;
        flex-wrap: nowrap; /* 不换行 */
    }
    .输入框 {
        width: 65%; /* 稍微调整宽度 */
        margin-top: 40px;
        margin-left: 2%;
        border-radius: 20px 0 0 20px; /* 保持左侧圆角 */
        font-size: 16px;
        height: 50px;
        flex-shrink: 0; /* 防止被压缩 */
    }
    .点击搜索按钮 {
        width: 30%; /* 稍微调整宽度 */
        margin-top: 40px; /* 和输入框对齐 */
        border-radius: 0 20px 20px 0; /* 保持右侧圆角 */
        height: 50px;
        line-height: 50px;
        font-size: 18px;
        flex-shrink: 0;
    }
    .热门话题列表 {
        width: 95%;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
        padding: 0 10px;
    }
    .名称, .删除 {
        font-size: 16px;
    }
    .删除 {
        margin-left: auto;
    }
}

@media (max-width: 480px) {
    .上标题 {
        font-size: 20px;
    }
    .输入框 {
        width: 60%; /* 小屏幕调整宽度 */
        font-size: 14px;
        height: 45px;
    }
    .点击搜索按钮 {
        width: 35%; /* 小屏幕调整宽度 */
        font-size: 14px;
        height: 45px;
        line-height: 45px;
    }
    .名称, .删除 {
        font-size: 14px;
    }
}
    </style>
</body>
</html>
